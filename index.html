<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Energy Manager</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<script src="script.js"></script>
	<form action="post">
		<h1>Choose Calculator</h1>
		<select id="choice" onchange="FormVisibility()">
			<option value="">---</option>
			<option value="Pollution">Pollution Calculator</option>
			<option value="Pay">Plant Pay Off calculator</option>
		</select>
	</form>
	<form action="" method="POST" id="poll" onsubmit="Pollution(event)">
		<h1>Pollution Caculator</h1>
		<table>
			<tr>
				<td><label for="generatedPower">Lifetime Generated Power:</label></td>
				<td><input id="generatedPower" type="number" step="0.01" required>GWh</td>
			</tr>
			<tr>
				<td><label for="powerGeneration">Power Generation:</label></td>
				<td><input id="powerGeneration" type="number" step="0.01" required>MW</td>
			</tr>
			<tr>
				<td><label for="pollutionRate">Pollution Rate:</label></td>
				<td><input id="pollutionRate" type="number" required><sup>g</sup>/<sub>MWh</sub></td>
			</tr>
			<tr>
				<td><label for="targetIndex">Target Index:</label></td>
				<td><input id="targetIndex" type="number" required><sup>g</sup>/<sub>MWh</sub></td>
			</tr>
			<tr>
				<td><button type="submit">Calculate</button></td>
			</tr>
		</table>
	</form>
	<form action="" method="POST" id="pay" onsubmit="Payoff(event)">
		<h1>Plant Pay-Off Calculator</h1>
		<table>
			<tr>
				<td><label for="plantCost">Plant Price:</label></td>
				<td><input id="plantCost" type="number" required>$</td>
			</tr>
			<tr>
				<td><label for="fuelCost">Price of fuel:</label></td>
				<td><input id="fuelCost" type="number" value="1.5" step="0.001" required><sup>$</sup>/<sub>kg</sub></td>
			</tr>
			<tr>
				<td><label for="energyProduction">Energy Production:</label></td>
				<td><input id="energyProduction" type="number" step="0.01" required>MW</td>
			</tr>
			<tr>
				<td><label for="fuelConsumption">Fuel Consumption: </label></td>
				<td><input id="fuelConsumption" type="number" step="" required><sup>kg</sup>/<sub>MWh</sub></td>
			</tr>
			<tr>
				<td><label for="energyPrice">Energy Price:</label></td>
				<td><input id="energyPrice" type="number" required><sup>$</sup>/<sub>MWh</sub></td>
			</tr>
			<tr>
				<td><button type="submit">Calculate</button></td>
			</tr>
		</table>
	</form>
	<div id="output"></div>
</body>
</html>
